			<h1>Video/Audio playback rate regulator</h1>
			<ul>
				<li>alt + G - Reduce playback rate by 0.25</li>
				<li>alt + H - Incease playback rate by 0.25</li>
				<li>alt + J - Leap backward by 10 sec</li>
				<li>alt + K - Toggle play/pause</li>
				<li>alt + L - Leap forward by 10 sec</li>
				<li>alt + R - Reset playback rate</li>
			</ul>
